<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">

    <div class="row" style="margin-top: 40px; margin-bottom: 10px">
        <div class="col-1"></div>
        <div class="col-6"><h2>Dodaj ogłoszenie</h2></div>
        <div class="col-5"></div>
    </div>

    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <form method="post" th:action="@{/add-advert}" th:object="${advertToAdd}">
                <label type="text" name="title" id="title" value="">Tytuł
                    <input type="text" th:field="*{title}"/>
                </label><br/>
                <label>Treść:
                    <textarea rows="6" cols="88" th:field="*{description}"></textarea>
                </label><br/>
                <button type="submit">Dodaj</button>
            </form>

<!--            <form method="post" action="/add-advert">-->
<!--                <label type="text" name="title" id="title" value="">Tytuł</label><br/>-->
<!--                <label>Treść:-->
<!--                <textarea rows="6" cols="88" name="description" id="description"></textarea>-->
<!--                </label><br/>-->
<!--                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
<!--                <button type="submit">Dodaj</button>-->
<!--            </form>-->

        </div>
        <div class="col-2"></div>
    </div>

    <div class="row" style="margin-top: 40px; margin-bottom: 10px">
        <div class="col-1"></div>
        <div class="col-6"><h2>Lista ogłoszeń</h2></div>
        <div class="col-5"></div>
    </div>

    <div class="row">
        <div class="col-12" style="padding-bottom: 20px">
            <table>
            <tr th:each="advert : ${adverts}">
<!--                        <td><b th:text="${stat.count}">i</b></td>-->
                        <td><b th:text="${advert.title}"></b></td>
                        <td><b th:text="${advert.description}"></b></td>  <!--  to jest  tak naprawde skrocona forma do gettera-->
                        <td><b th:text="${advert.posted}"></b></td>
                        <td><b th:text="${advert.user_id}"></b></td>
                        <td><b th:text="${advert.userId}"></b></td>
            </tr>
            </table>

        </div>
    </div>

</div>
</body>
</html>
